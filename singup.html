
<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>NewsLetter SingUp</title>
</head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="images/brand.jpg" alt="" width="170" height="170">
        <h1 class="h3 mb-3 fw-normal">Singup to my Newsletter!</h1>
          <input name="firstName" type="text" class="form-control top" placeholder="First Name" required autofocus>

          <input name="lastName" type="text" class="form-control middle" placeholder="Last Name" required>

          <input name="email" type="email" class="form-control bottom" placeholder="eMail" required>

        <button class="w-100 btn btn-lg btn-primary form-control" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; TheDjura-2023</p>
      </form>
    </main>
  </body>
</html>
